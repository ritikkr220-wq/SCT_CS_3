<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Analyzer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Playfair+Display:wght@600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #111827;
            --bg-card: #1a1f35;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-cyan: #06b6d4;
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --border: #2d3548;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glow-cyan: rgba(6, 182, 212, 0.15);
            --glow-purple: rgba(168, 85, 247, 0.15);
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--accent-cyan);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--accent-purple);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: var(--accent-pink);
            top: 50%;
            right: -125px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        #root {
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header-icon {
            font-size: 64px;
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }

        .header p {
            font-size: 16px;
            color: var(--text-secondary);
            animation: fadeInDown 0.8s ease-out 0.4s both;
        }

        /* Main card */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            animation: fadeInUp 0.8s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-cyan) 20%, 
                var(--accent-purple) 80%, 
                transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Input section */
        .input-section {
            margin-bottom: 40px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .input-wrapper {
            position: relative;
        }

        .password-input {
            width: 100%;
            padding: 18px 56px 18px 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            font-family: 'Space Mono', monospace;
            font-size: 18px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        .password-input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 4px var(--glow-cyan);
        }

        .toggle-visibility {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .toggle-visibility:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Strength meter */
        .strength-meter {
            margin-bottom: 40px;
        }

        .meter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .meter-label {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .strength-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .meter-bar-container {
            height: 12px;
            background: var(--bg-secondary);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3) inset;
        }

        .meter-bar {
            height: 100%;
            border-radius: 20px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .meter-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            animation: shine 2s ease-in-out infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out both;
        }

        .stat-card:nth-child(1) { animation-delay: 0.7s; }
        .stat-card:nth-child(2) { animation-delay: 0.8s; }
        .stat-card:nth-child(3) { animation-delay: 0.9s; }
        .stat-card:nth-child(4) { animation-delay: 1s; }

        .stat-card:hover {
            border-color: var(--accent-cyan);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-unit {
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        /* Feedback section */
        .feedback-section {
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out 1.1s both;
        }

        .feedback-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .feedback-list {
            list-style: none;
        }

        .feedback-item {
            padding: 14px 18px;
            margin-bottom: 10px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border-left: 3px solid;
            animation: slideInLeft 0.4s ease-out both;
            transition: all 0.2s ease;
        }

        .feedback-item:hover {
            transform: translateX(4px);
            background: rgba(255, 255, 255, 0.03);
        }

        .feedback-item:nth-child(1) { animation-delay: 0s; border-color: var(--danger); }
        .feedback-item:nth-child(2) { animation-delay: 0.1s; border-color: var(--warning); }
        .feedback-item:nth-child(3) { animation-delay: 0.2s; border-color: var(--accent-cyan); }
        .feedback-item:nth-child(4) { animation-delay: 0.3s; border-color: var(--accent-purple); }
        .feedback-item:nth-child(5) { animation-delay: 0.4s; border-color: var(--success); }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Crack time section */
        .crack-time-section {
            animation: fadeInUp 0.6s ease-out 1.2s both;
        }

        .crack-time-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .crack-time-grid {
            display: grid;
            gap: 12px;
        }

        .crack-time-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .crack-time-item:hover {
            border-color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.05);
        }

        .crack-time-label {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .crack-time-value {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 0.6s ease-out;
        }

        .empty-state-icon {
            font-size: 72px;
            margin-bottom: 24px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .empty-state-suggestion {
            font-size: 14px;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 32px;
            animation: fadeIn 1s ease-out 1.3s both;
        }

        .footer-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .footer-link {
            color: var(--accent-cyan);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--accent-purple);
        }

        /* Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 16px;
            }

            .header h1 {
                font-size: 40px;
            }

            .card {
                padding: 32px 24px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Password analysis logic
        const COMMON_WORDS = new Set([
            "password", "admin", "welcome", "qwerty", "iloveyou", "letmein",
            "login", "user", "test", "secret", "dragon", "football", "monkey",
            "master", "sunshine", "princess", "starwars", "computer", "trustno1"
        ]);

        const LEET_MAP = {
            '@': 'a', '4': 'a', '^': 'a',
            '8': 'b',
            '(': 'c', '<': 'c', '{': 'c',
            '3': 'e',
            '6': 'g', '9': 'g',
            '!': 'i', '1': 'i', '|': 'i',
            '0': 'o',
            '$': 's', '5': 's',
            '7': 't', '+': 't',
            '2': 'z'
        };

        const SEQUENCES = [
            "abcdefghijklmnopqrstuvwxyz",
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
            "0123456789",
            "qwertyuiop", "asdfghjkl", "zxcvbnm"
        ];

        function analyzePassword(password) {
            if (!password) {
                return {
                    score: 0,
                    label: "Empty",
                    color: "#64748b",
                    percentage: 0,
                    entropy: 0,
                    feedback: [],
                    crackTime: {
                        offline_fast: "Instantly",
                        offline_slow: "Instantly",
                        online_throttled: "Instantly",
                        online_strict: "Instantly"
                    },
                    details: {
                        length: 0,
                        uniqueChars: 0,
                        charsetSize: 0
                    }
                };
            }

            const hasLower = /[a-z]/.test(password);
            const hasUpper = /[A-Z]/.test(password);
            const hasDigit = /\d/.test(password);
            const hasSymbol = /[^a-zA-Z0-9]/.test(password);

            let charsetSize = 0;
            if (hasLower) charsetSize += 26;
            if (hasUpper) charsetSize += 26;
            if (hasDigit) charsetSize += 10;
            if (hasSymbol) charsetSize += 33;
            charsetSize = Math.max(charsetSize, 1);

            const entropy = password.length * Math.log2(charsetSize);
            const uniqueChars = new Set(password).size;
            
            let score = 0;
            const feedback = [];

            // Length scoring
            const length = password.length;
            if (length < 6) {
                score += 0;
                feedback.push("‚ùå Use at least 8 characters (12+ recommended)");
            } else if (length < 8) {
                score += 10;
                feedback.push("‚ö†Ô∏è  Use at least 12 characters for better security");
            } else if (length < 12) {
                score += 20;
            } else if (length < 16) {
                score += 30;
            } else {
                score += 35;
            }

            // Variety scoring
            const varietyCount = [hasLower, hasUpper, hasDigit, hasSymbol].filter(Boolean).length;
            const varietyScores = [0, 8, 16, 24, 30];
            score += varietyScores[varietyCount];

            if (!hasLower) feedback.push("‚ûï Add lowercase letters");
            if (!hasUpper) feedback.push("‚ûï Add uppercase letters");
            if (!hasDigit) feedback.push("‚ûï Add numbers");
            if (!hasSymbol) feedback.push("‚ûï Add special characters (!@#$%^&*)");

            // Entropy bonus
            score += Math.min(Math.floor(entropy / 5), 20);

            // Uniqueness
            const uniquenessRatio = uniqueChars / length;
            if (uniquenessRatio > 0.8) {
                score += 15;
            } else if (uniquenessRatio > 0.6) {
                score += 10;
            } else if (uniquenessRatio > 0.4) {
                score += 5;
            } else {
                feedback.push("‚ö†Ô∏è  Too many repeated characters");
            }

            // Penalties
            let penalty = 0;

            // Check sequences
            const lowerPass = password.toLowerCase();
            let sequenceCount = 0;
            SEQUENCES.forEach(seq => {
                for (let i = 0; i < seq.length - 2; i++) {
                    const chunk = seq.substring(i, i + 3);
                    if (lowerPass.includes(chunk) || lowerPass.includes(chunk.split('').reverse().join(''))) {
                        sequenceCount++;
                    }
                }
            });
            if (sequenceCount > 0) {
                penalty += Math.min(sequenceCount * 8, 25);
                feedback.push("‚ùå Avoid sequences (abc, 123, qwerty)");
            }

            // Repeated characters
            if (/(.)\1{2,}/.test(password)) {
                penalty += 15;
                feedback.push("‚ùå Avoid repeated characters (aaa, 111)");
            }

            // Repeated patterns
            if (/(..)\1/.test(password) || /(...)\1/.test(password)) {
                penalty += 12;
                feedback.push("‚ùå Avoid repeated patterns (abcabc)");
            }

            // Dictionary check
            const normalized = lowerPass.split('').map(c => LEET_MAP[c] || c).join('');
            let dictHits = 0;
            COMMON_WORDS.forEach(word => {
                if (lowerPass.includes(word) || normalized.includes(word)) {
                    dictHits++;
                }
            });
            if (dictHits > 0) {
                penalty += Math.min(dictHits * 15, 40);
                feedback.push("‚ùå Avoid common words (even with l33tspeak)");
            }

            // Year pattern
            if (/19\d{2}|20[0-3]\d/.test(password)) {
                penalty += 10;
                feedback.push("‚ùå Avoid using years");
            }

            score = Math.max(0, Math.min(100, score - penalty));

            // Determine label and color
            let label, color;
            if (score < 20) {
                label = "Very Weak";
                color = "#ef4444";
            } else if (score < 40) {
                label = "Weak";
                color = "#f97316";
            } else if (score < 60) {
                label = "Moderate";
                color = "#eab308";
            } else if (score < 80) {
                label = "Strong";
                color = "#22c55e";
            } else {
                label = "Excellent";
                color = "#10b981";
            }

            if (score >= 80 && feedback.length === 0) {
                feedback.push("‚úÖ Excellent password strength!");
            } else if (score >= 60 && feedback.length <= 1) {
                feedback.push("‚úÖ Good password strength");
            }

            // Calculate crack time
            function formatTime(seconds) {
                if (seconds < 1) return "< 1 second";
                const intervals = [
                    ["century", 3155760000],
                    ["year", 31557600],
                    ["month", 2629800],
                    ["week", 604800],
                    ["day", 86400],
                    ["hour", 3600],
                    ["minute", 60],
                    ["second", 1]
                ];
                for (const [name, span] of intervals) {
                    if (seconds >= span) {
                        const value = seconds / span;
                        return `${value.toFixed(1)} ${name}${value >= 2 ? 's' : ''}`;
                    }
                }
                return `${seconds.toFixed(2)} seconds`;
            }

            const avgAttempts = Math.pow(2, Math.max(entropy - 1, 0));
            const crackTime = {
                offline_fast: formatTime(avgAttempts / 1e12),
                offline_slow: formatTime(avgAttempts / 1e9),
                online_throttled: formatTime(avgAttempts / 1e3),
                online_strict: formatTime(avgAttempts / 10)
            };

            return {
                score,
                label,
                color,
                percentage: score,
                entropy: entropy.toFixed(2),
                feedback,
                crackTime,
                details: {
                    length,
                    uniqueChars,
                    charsetSize
                }
            };
        }

        function PasswordAnalyzer() {
            const [password, setPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [analysis, setAnalysis] = useState(null);

            useEffect(() => {
                const result = analyzePassword(password);
                setAnalysis(result);
            }, [password]);

            return (
                <div className="container">
                    <div className="header">
                        <div className="header-icon">üîê</div>
                        <h1>Password Strength Analyzer</h1>
                        <p>Comprehensive security assessment tool for password evaluation</p>
                    </div>

                    <div className="card">
                        <div className="input-section">
                            <label className="input-label">Enter Password</label>
                            <div className="input-wrapper">
                                <input
                                    type={showPassword ? "text" : "password"}
                                    className="password-input"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Type your password here..."
                                    autoComplete="off"
                                />
                                <button
                                    className="toggle-visibility"
                                    onClick={() => setShowPassword(!showPassword)}
                                    aria-label="Toggle password visibility"
                                >
                                    {showPassword ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è'}
                                </button>
                            </div>
                        </div>

                        {analysis && password ? (
                            <>
                                <div className="strength-meter">
                                    <div className="meter-header">
                                        <span className="meter-label">Strength Level</span>
                                        <span
                                            className="strength-badge"
                                            style={{
                                                background: `${analysis.color}20`,
                                                color: analysis.color,
                                                border: `1px solid ${analysis.color}40`
                                            }}
                                        >
                                            {analysis.label}
                                        </span>
                                    </div>
                                    <div className="meter-bar-container">
                                        <div
                                            className="meter-bar"
                                            style={{
                                                width: `${analysis.percentage}%`,
                                                background: `linear-gradient(90deg, ${analysis.color}, ${analysis.color}dd)`
                                            }}
                                        />
                                    </div>
                                </div>

                                <div className="stats-grid">
                                    <div className="stat-card">
                                        <div className="stat-label">Score</div>
                                        <div className="stat-value">
                                            {analysis.score}
                                            <span className="stat-unit">/ 100</span>
                                        </div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Entropy</div>
                                        <div className="stat-value">
                                            {analysis.entropy}
                                            <span className="stat-unit">bits</span>
                                        </div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Length</div>
                                        <div className="stat-value">
                                            {analysis.details.length}
                                            <span className="stat-unit">chars</span>
                                        </div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Charset</div>
                                        <div className="stat-value">
                                            {analysis.details.charsetSize}
                                            <span className="stat-unit">chars</span>
                                        </div>
                                    </div>
                                </div>

                                {analysis.feedback.length > 0 && (
                                    <div className="feedback-section">
                                        <h3 className="feedback-title">Recommendations</h3>
                                        <ul className="feedback-list">
                                            {analysis.feedback.map((item, index) => (
                                                <li key={index} className="feedback-item">
                                                    {item}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                )}

                                <div className="crack-time-section">
                                    <h3 className="crack-time-title">Estimated Crack Time</h3>
                                    <div className="crack-time-grid">
                                        <div className="crack-time-item">
                                            <span className="crack-time-label">Offline (GPU Cluster)</span>
                                            <span className="crack-time-value">{analysis.crackTime.offline_fast}</span>
                                        </div>
                                        <div className="crack-time-item">
                                            <span className="crack-time-label">Offline (Standard GPU)</span>
                                            <span className="crack-time-value">{analysis.crackTime.offline_slow}</span>
                                        </div>
                                        <div className="crack-time-item">
                                            <span className="crack-time-label">Online (Rate Limited)</span>
                                            <span className="crack-time-value">{analysis.crackTime.online_throttled}</span>
                                        </div>
                                        <div className="crack-time-item">
                                            <span className="crack-time-label">Online (Strict Limit)</span>
                                            <span className="crack-time-value">{analysis.crackTime.online_strict}</span>
                                        </div>
                                    </div>
                                </div>
                            </>
                        ) : (
                            <div className="empty-state">
                                <div className="empty-state-icon">üîç</div>
                                <p className="empty-state-text">Enter a password to analyze its strength</p>
                                <p className="empty-state-suggestion">
                                    Try: "Password123" vs "Tr0ub4dor&3" vs "correct-horse-battery-staple"
                                </p>
                            </div>
                        )}
                    </div>

                    <div className="footer">
                        <p className="footer-text">
                            SkillCraft Technology ¬© 2024 ‚Ä¢ Password Security Assessment Tool
                        </p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PasswordAnalyzer />);
    </script>
</body>
</html>
